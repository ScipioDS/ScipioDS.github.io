<script>

        setInterval(fall,(Math.random() + 0.5) * 5,img[i])

    }
    function fall(elem) {
        var pos = Number(elem.style.top.split("px")[0]);
        elem.style.top = pos + 1 + "px";
        if (pos > 800)
            elem.style.top = "-200px";
    }
